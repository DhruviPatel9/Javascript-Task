<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!----id-->
    <p id= "one"><span>hello</span></p>

    <!---class-->
    <ul>
        <li class="tech">one</li>
        <li class="tech">two</li>
        <li class="tech">three</li>
    </ul>

    <!---tagname-->
    <ul>
        <h3>hey</h3>
        <h3>hello</h3>
        <h3>hiii</h3>
    </ul>

    <!---queryselector-->

    <ul>
        <h2>heyyy</h2>
        <h2 class="class">hee</h2>
        <h3 id="ids">hhh</h3>
    </ul>
</body>
    <script>

        // <!----id-->
        let var1 = document.getElementById("one");
        console.log(var1.innerText);

        // <!---class-->
        let var2 = document.getElementsByClassName("tech");
        console.log(var2[1].innerText);
        var2[1].innerText = "node js";

        // <!---tagname-->
        let var3 = document.getElementsByTagName("h3");
        console.log(var3[1].innerHTML);
        var3[2].innerText = "hello";
        var3[2].style.color ="red";
        
        // <!---queryselector-->
        let var4 = document.querySelector(".class");
        console.log(var4);
        // var4.ClassName = "hello";
        //  var4.classList = "hello hii hello";
         var4.setAttribute("id","js");
     </script>
</html>
